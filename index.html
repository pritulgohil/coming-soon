<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Coming Soon</title>
</head>
<body>
    <div class="main">
        <div class="side1"></div>
        <div class="side2">
            <div class="content">
                <div class="heading">
                    <h2>COMING SOON</h2>
                </div>
                <div class="time">
                    <div class="days">
                        <p class="number">13</p>
                        <p class="letters">Days</p>
                    </div>
                    <div class="hours">
                        <p class="number">23</p>
                        <p class="letters">Hours</p>
                    </div>
                    <div class="minutes">
                        <p class="number">58</p>
                        <p class="letters">Minutes</p>
                    </div>
                    <div class="hours">
                        <p class="number">38</p>
                        <p class="letters">Seconds</p>
                    </div>
                </div>
                <div class="text1">
                    <p>We are excited to announce that we are in the process of creating something amazing that we can't wait to share with you.</p>
                </div>
                <div class="text2">
                    <p>Subscribe to our newsletter to stay updated and be the first to know when we launch!</p>
                </div>
                <div class="form">
                    <div class="input">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="button">
                        <button type="submit">Subscribe</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
